<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="js/angular.js" ></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as menuSearch">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" placeholder="search term" ng-model="menuSearch.searchTerm"  class="form-control">
    </div>
    <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menuSearch.searchMenuItems();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <br>
    <found-items
            found="menuSearch.found"
            on-remove="menuSearch.removeItem(index)">
    </found-items>
</div>

</body>
</html>
