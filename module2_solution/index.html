<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <h1>Shopping List Check-Off</h1>
    <div class="row">
        <div class="col-sm-6" ng-controller="ToBuyController as buyList">
            <h1 class="center-block">To Buy</h1>
            <p ng-if="buyList.items.length==0" style="color: green">Everything is bought!</p>
            <ul ng-repeat="item in buyList.items" class="ng-scope">
                <li>Buy {{item.quantity}} {{item.name}}
                    <button class="btn btn-default" ng-click="buyList.buyItem($index);"><span class="glyphicon glyphicon-plus"></span> Bought</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-6" ng-controller="AlreadyBoughtController as boughtList">
            <h1 class="center-block">Already Bought</h1>
            <p ng-if="boughtList.items.length==0" style="color: red">Nothing Bought Yet</p>
            <ul ng-repeat="item in boughtList.items" class="ng-scope">
                <li>Buy {{item.quantity}} {{item.name}}
                    <button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Bought</button>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
