<!doctype html>
<html lang="en" ng-app="checkOffListApp">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container" ng-controller="checkOffListController">
    <h1>Shopping Cart List Check-Off</h1>
    <div class="row">
        <div class="col-sm-6">
            <h1 class="center-block">To Buy</h1>
            <ul ng-repeat="item in toBuyList" class="ng-scope">
                <li>Buy {{item.quantity}} {{item.name}}
                    <button class="btn btn-default" ng-click="buyItem($index);"><span class="glyphicon glyphicon-plus"></span> Bought</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-6">
            <h1 class="center-block">Already Bought</h1>
            <ul ng-repeat="item in alreadyBought" class="ng-scope">
                <li>Buy {{item.quantity}} {{item.name}}
                    <button class="btn btn-default" ng-click="buyItem($index);"><span class="glyphicon glyphicon-plus"></span> Bought</button>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
